<!doctype html>

<html>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	html,
	body {
		height: 100%;
		width: 100%;
	}

	canvas {
		height: 100%;
		width: 100%;
		display: block;
		background: black;
	}
</style>

<body>
	<canvas id="canvas"></canvas>
</body>

<script>
	var Module = {
		canvas: (function () {
			var canvas = document.getElementById('canvas');
			return canvas;
		})(),

		print: function (text) {
			console.log(text);
		},
	};

</script>

<script src="./index.js"></script>

<script>
	window.onresize = function () {
		resizeCanvas();
	}

	function resizeCanvas() {
		Module.canvas.width = Module.canvas.clientWidth;
		Module.canvas.height = Module.canvas.clientHeight;
	};

	resizeCanvas();
</script>

</html>
